name: build

on:
  - push
  - pull_request

jobs:
  createAndTestTemplateCRA:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Download template
        uses: actions/download-artifact@v1
        with:
          name: cra-template-must-have-libraries
          path: ../cra-template-must-have-libraries # download to parent folder
      - name: Create CRA from downloaded template
        run: npx create-react-app --template file:../cra-template-must-have-libraries .
      - run: npm run build
      - run: npm run test
      - run: npm run lint
